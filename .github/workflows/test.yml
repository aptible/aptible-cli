on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  test:
    name: Build and Publish
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: [2.3, 2.4, 2.5, 2.6, 2.7, 3.1, 3.2, 3.3, 3.4]
    env:
      RUBY_VERSION: ${{ matrix.ruby-version }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Test
        run: make test

      - name: Sync README
        run: |
          bundle exec script/sync-readme-usage
          git diff --exit-code

  results:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Final Results
    needs: [test]
    steps:
      - run: exit 1
        # see https://stackoverflow.com/a/67532120/4907315
        if: >-
          ${{
               contains(needs.*.result, 'failure')
            || contains(needs.*.result, 'cancelled')
          }}

  report-version:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Report version
        run: |
          curl -sS -X POST -u "$ENFORCER_USERNAME:$ENFORCER_PASSWORD" \
           -H "Content-Type: application/json" \
           -d '{"name":"aptible-cli", "type":"client", "version": "${{ github.sha }}"}' \
          "$ENFORCER_API/repo_version"
        env:
          ENFORCER_API: https://app-83237.aptible-test-leeroy.com
          ENFORCER_USERNAME: aptible
          ENFORCER_PASSWORD: ${{ secrets.ENFORCER_PASSWORD }}
